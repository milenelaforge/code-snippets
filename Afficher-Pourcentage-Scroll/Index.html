<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <link rel="stylesheet" href="style-screen03.css" />
     <title>Index 04</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <style type="text/css">

body {
	background-color: pink ;
	margin: 0px;
	padding: 0px;
	height: 6000px;
}


#scrollPercentLabel {
	font-family: Impact;
	font-size: 50px;
	color: pink;
	background: lightgoldenrodyellow;
	padding: 20px;
	position: fixed;
	width:40vw;
	top: 50%;
	left: 50%;
	text-align:left;
}

</style>
</head>


<body>
	<p id="fakeHeight"></p>
	<p id="scrollPercentLabel">Scroll Percentage: <span>0</span>%</p>
</body>

<script type="text/javascript">

$(document).ready(function() {

	$(window).scroll(function(e){
		var scrollTop = $(window).scrollTop();
		var docHeight = $(document).height();
		var winHeight = $(window).height();
		var scrollPercent = (scrollTop) / (docHeight - winHeight);
		var scrollPercentRounded = Math.round(scrollPercent*100);

			$('#scrollPercentLabel>span').html(scrollPercentRounded);
				repositionLabel();
			});
	   
			$(window).resize(function(){
				repositionLabel();
			});

			function repositionLabel() {
				$('#scrollPercentLabel').css({
				position:'fixed',
				left: ($(window).width() - $('#scrollPercentLabel').outerWidth()) / 2,
				top: (($(window).height() - $('#scrollPercentLabel').outerHeight()) / 2) - $('#scrollPercentLabel').height()
			});
		}

		repositionLabel();

		});
</script>

</html>
