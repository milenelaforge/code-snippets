<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Print on click</title>

<style type="text/css">

*{
  padding:0;
  margin:0;
}

button {
  position:fixed;
  top:2vh;
  left:2vh;
  padding: 2vh;
  outline: none;
  border:none;
  background-color: lavender;
  color:lightskyblue;
  cursor:pointer;
  font-family: sans-serif;
  font-size: 5vh;
}

</style>
</head>

<body>

<button onclick="window.print()">
  Imprimer la page
</button>

</body>

</html>
